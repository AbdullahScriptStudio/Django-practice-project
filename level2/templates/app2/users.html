<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Credentials Table</title>
    <style>
        /* Reset some default browser styles */
        body, h1, table {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        thead {
            background-color: #007bff;
            color: #ffffff;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            font-weight: bold;
            border-bottom: 2px solid #0056b3;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Credentials</h1>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>email</th>
                </tr>
            </thead>
            <tbody>
                {% if users_list %}
                
                {% for user in users_list  %}
                <tr>
                    <tr>
                        <td>{{user.f_name}}</td>
                        <td>{{user.email}}</td>
                    </tr>
                </tr>
                {% endfor %}
                    
                
                {% endif %}
                
                
            </tbody>
        </table>
    </div>
</body>
</html>
